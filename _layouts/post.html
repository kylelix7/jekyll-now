---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- blog -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-6665371304655233"
       data-ad-slot="6538768012"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>


  {% include disqus.html %}
</article>
